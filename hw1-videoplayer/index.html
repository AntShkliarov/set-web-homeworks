<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW1 Video Player</title>
</head>
<body>
    <div id="uploader" class="container">
        <label for="file">Choose video to upload:</label>
        <input id='file' type="file" accept="video/*"/>
    </div>
    <div class="container">
        <video id="video" controls autoplay width="900", height="300" />
    </div>
    <script src="index.js"/>
</body>
</html>
